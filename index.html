<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easysamo GHM</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-light: #f5f5f5;
            --display-dark: #252525;
            --display-light: #ffffff;
            --btn-dark: #333;
            --btn-light: #e0e0e0;
            --text-dark: #ffffff;
            --text-light: #000000;
            --operator: #ff9500;
            --equals: #34c759;
            --clear: #ff3b30;
            --scientific: #5e5ce6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background 0.3s;
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .calculator {
            width: 320px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: var(--display-dark);
            transition: all 0.3s;
        }

        .light-mode .calculator {
            background: var(--display-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .display {
            padding: 20px;
            text-align: right;
            background: var(--display-dark);
            position: relative;
        }

        .light-mode .display {
            background: var(--display-light);
        }

        .history {
            font-size: 0.9em;
            opacity: 0.7;
            height: 20px;
            margin-bottom: 8px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .result {
            font-size: 2.5em;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            border: none;
            padding: 18px;
            font-size: 1.1em;
            background: var(--btn-dark);
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.1s;
            outline: none;
            user-select: none;
        }

        .light-mode .btn {
            background: var(--btn-light);
            color: var(--text-light);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.operator {
            background: var(--operator);
            color: white;
        }

        .btn.equals {
            background: var(--equals);
            color: white;
        }

        .btn.clear {
            background: var(--clear);
            color: white;
        }

        .btn.scientific {
            background: var(--scientific);
            color: white;
            font-size: 0.9em;
        }

        .span-2 {
            grid-column: span 2;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-dark);
        }

        .light-mode .theme-toggle {
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="theme-toggle" onclick="toggleTheme()">☀️</button>
        <div class="display">
            <div class="history" id="history"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn scientific" onclick="calculateFunction('sin(')">sin</button>
            <button class="btn scientific" onclick="calculateFunction('cos(')">cos</button>
            <button class="btn scientific" onclick="calculateFunction('tan(')">tan</button>
            <button class="btn scientific" onclick="calculateFunction('sqrt(')">√</button>
            <button class="btn scientific" onclick="calculateFunction('Math.log(')">ln</button>
            
            <button class="btn scientific" onclick="calculateFunction('Math.PI')">π</button>
            <button class="btn scientific" onclick="calculateFunction('Math.E')">e</button>
            <button class="btn scientific" onclick="calculateFunction('**2')">x²</button>
            <button class="btn scientific" onclick="calculateFunction('**')">^</button>
            <button class="btn clear" onclick="clearAll()">AC</button>
            
            <button class="btn" onclick="memoryAction('MC')">MC</button>
            <button class="btn" onclick="memoryAction('MR')">MR</button>
            <button class="btn" onclick="memoryAction('M+')">M+</button>
            <button class="btn" onclick="memoryAction('M-')">M-</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
            
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">×</button>
            <button class="btn operator" onclick="backspace()">⌫</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            <button class="btn" onclick="appendNumber('(')">(</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber(')')">)</button>
            
            <button class="btn span-2" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn" onclick="appendNumber('%')">%</button>
        </div>
    </div>

    <script>
        const resultDisplay = document.getElementById('result');
        const historyDisplay = document.getElementById('history');
        let currentInput = '0';
        let memory = 0;
        let history = '';

        // Temel fonksiyonlar
        function appendNumber(number) {
            if (currentInput === '0' || currentInput === 'Error') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput === 'Error') return;
            currentInput += op;
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            history = '';
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length === 1 || currentInput === 'Error') {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        function calculate() {
            try {
                history = currentInput;
                currentInput = eval(currentInput).toString();
                historyDisplay.textContent = history + ' =';
            } catch (error) {
                currentInput = 'Error';
            }
            updateDisplay();
        }

        function calculateFunction(func) {
            if (currentInput === '0' || currentInput === 'Error') {
                currentInput = func;
            } else {
                currentInput += func;
            }
            updateDisplay();
        }

        function memoryAction(action) {
            switch (action) {
                case 'MC':
                    memory = 0;
                    break;
                case 'MR':
                    currentInput = memory.toString();
                    break;
                case 'M+':
                    memory += parseFloat(currentInput) || 0;
                    break;
                case 'M-':
                    memory -= parseFloat(currentInput) || 0;
                    break;
            }
            updateDisplay();
        }

        function updateDisplay() {
            resultDisplay.textContent = currentInput;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // Klavye desteği
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendNumber('.');
            else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') appendOperator(e.key);
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') backspace();
            else if (e.key === '(' || e.key === ')') appendNumber(e.key);
            else if (e.key === '%') appendNumber('%');
        });
    </script>
</body>
</html>
